<div class="win98-pdf-viewer">
  <!-- Menu Bar -->
  <app-win98-toolbar [model]="toolbarModel"></app-win98-toolbar>

  <!-- PDF Display Area -->
  <div class="pdf-container">
    <!-- Loading Indicator -->
    @if (isLoading) {
      <div class="loading-indicator">
        <div class="loading-text">Loading PDF...</div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    }
    <!-- Error Message -->
    @if (error) {
      <div class="error-message">
        <div class="error-icon">⚠️</div>
        <div>{{ error }}</div>
      </div>
    }
    <!-- PDF iframe -->
    <iframe
      #pdfFrame
      type="application/pdf"
      class="pdf-frame"
      [src]="pdfSafeUrl | safe"
      [style.zoom]="zoomLevel / 100"
    >
    </iframe>
  </div>

  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-item">{{ pdfSrc | filename }}</div>
    <div class="status-item">Page {{ currentPage }}</div>
    <div class="status-item">{{ zoomLevel }}%</div>
    <div class="status-item">Ready</div>
  </div>
</div>
